<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Authentication</h2>

    <!-- טופס רישום -->
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Enter Username" required>
        <input type="password" id="regPassword" placeholder="Enter Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="message" id="registerMessage"></div>

    <hr>

    <!-- טופס התחברות -->
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Enter Username" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="message" id="loginMessage"></div>
</div>

<script>
// פונקציית רישום
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('regUsername').value;
    const password = document.getElementById('regPassword').value;

    try {
        const response = await fetch('/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const message = await response.text();
        document.getElementById('registerMessage').innerText = message;
    } catch (error) {
        document.getElementById('registerMessage').innerText = 'Error registering user';
    }
});

// פונקציית התחברות
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const message = await response.text();
        document.getElementById('loginMessage').innerText = message;
    } catch (error) {
        document.getElementById('loginMessage').innerText = 'Error logging in';
    }
});
</script>

</body>
</html>
