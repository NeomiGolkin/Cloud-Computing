<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message, #result, #sugarInfo {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        #result, #sugarInfo {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <div id="drop-area">Drag & Drop an Image Here or Click to Select</div>
        <input type="file" id="fileInput" style="display: none;">
        <input type="text" id="urlInput" placeholder="Or enter an image URL" required>
        <button id="uploadBtn">Upload</button>
        <div id="message"></div>
        <div id="result"></div>
        <div id="sugarInfo"></div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const messageDiv = document.getElementById('message');
        const resultDiv = document.getElementById('result');
        const sugarInfoDiv = document.getElementById('sugarInfo');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#0056b3';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#007BFF';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#007BFF';
            const file = event.dataTransfer.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        uploadBtn.addEventListener('click', () => {
            const imageUrl = urlInput.value;
            if (imageUrl) {
                uploadImageUrl(imageUrl);
            } else {
                messageDiv.innerText = 'Please provide an image URL or drag a file.';
            }
        });

        async function handleFileUpload(file) {
            messageDiv.innerText = 'File uploaded successfully (but not processed).';
        }

        async function uploadImageUrl(url) {
            try {
                const response = await fetch('https://api.imagga.com/v2/tags?image_url=' + encodeURIComponent(url), {
                    headers: {
                        'Authorization': 'Basic ' + btoa('acc_85387d2f0480981:f6404984d1c449bf9719669fc88093ff')
                    }
                });
                const data = await response.json();

                if (data.result && data.result.tags.length > 0) {
                    displayTags(data.result.tags);
                    messageDiv.innerText = 'Image analyzed successfully';
                    const firstTag = data.result.tags[0].tag.en;
                    getNutritionalInfo(firstTag);
                } else {
                    messageDiv.innerText = 'No tags found for this image';
                    resultDiv.innerText = '';
                }
            } catch (error) {
                console.error('Error uploading image URL:', error);
                messageDiv.innerText = 'Error uploading image URL';
            }
        }

        function displayTags(tags) {
            resultDiv.innerHTML = '<h4>Image Tags:</h4>';
            tags.forEach(tag => {
                resultDiv.innerHTML += `<p>${tag.tag.en} - Confidence: ${tag.confidence.toFixed(2)}%</p>`;
            });
        }

        async function getNutritionalInfo(foodName) {
            const apiKey = 'CMGTdzvyl8esGFVrodXzcPfIdvuaMHEbAbRTUHsk';
            const apiUrl = `https://api.nal.usda.gov/fdc/v1/foods/search?query=${encodeURIComponent(foodName)}&api_key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.foods && data.foods.length > 0) {
                    for (const foodItem of data.foods) {
                        const sugarValue = foodItem.foodNutrients.find(n => n.nutrientName.includes('Sugars'));
                        const glucoseValue = foodItem.foodNutrients.find(n => n.nutrientName.includes('Glucose'));
                       
                        if (sugarValue || glucoseValue) {
                            displayNutritionalInfo(foodItem, sugarValue, glucoseValue);
                            return;
                        }
                    }
                    sugarInfoDiv.innerText = 'No sugar or glucose information found for this food';
                } else {
                    sugarInfoDiv.innerText = 'No nutritional information found for this food';
                }
            } catch (error) {
                console.error('Error fetching nutritional info:', error);
                sugarInfoDiv.innerText = 'Error fetching nutritional info';
            }
        }

        function displayNutritionalInfo(foodItem, sugarValue, glucoseValue) {
            sugarInfoDiv.innerHTML = `<h4>Nutritional Information:</h4>
                                      <p>${foodItem.description}</p>
                                      <p>Sugar: ${sugarValue ? sugarValue.value : 'N/A'}g</p>
                                      <p>Glucose: ${glucoseValue ? glucoseValue.value : 'N/A'}g</p>`;
        }
    </script>
</body>
</html>
